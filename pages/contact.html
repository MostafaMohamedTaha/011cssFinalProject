<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
            <h1 class="header__h1"> Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#menu">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="hours.html">Hours</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img src="../img/04.jpg" alt="taco fourth pic" title="We Love Taco">
                <figcaption class="offscreen">Fourth Taco Type</figcaption>
            </figure>
        </section>
        <main class="main">
            <article class="main__article">
                <h2>our location</h2>
                <address>
                    cairo egypt
                    phone: <a href="+20-101-111-1111">+20-101-111-1111</a>
                </address>
            </article>
            <article class="main__article contact">
                <h2 class="contact__h2">our contact form</h2>
                <form action="http://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">send us a message</legend>
                        <p class="contact__p">
                            <label for="name" class="contact__lable">Name</label>
                            <input  class="contact__input" type="text" name="" id="name" placeholder="Your Name" required autocomplete="on">
                        </p>
                        <p class="contact__p">
                            <label for="email" class="contact__lable">Email</label>
                            <input class="contact__input" type="email" email="" id="email" placeholder="Your Email" required autocomplete="on">
                        </p>
                        <p class="contact__p">
                            <label for="message" class="contact__lable">Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"  class="contact__textarea"></textarea>
    
                        </p>
                    </fieldset>
                    <button  class="contact__button" type="submit">Submit</button>
                    <button  class="contact__button" type="reset">reset</button>
                </form>
            </article>
        </main>
        <hr>
        <footer class="footer">
            <p>
                <span class="nowrap">
                    copyright &copy;
                </span>
                <span class="nowrap">
                    the little taco shop
                </span>
            </p>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
